group 'com.tech.task'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'

    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.easytesting:fest-assert-core:2.0M10"
}
